<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; color: #333; }
        .container { padding: 40px; }
        h1 { color: #2563eb; border-bottom: 2px solid #e5e7eb; padding-bottom: 10px; }
        .score-box { background-color: #f3f4f6; padding: 20px; border-radius: 8px; margin: 20px 0; }
        .score { font-size: 32px; font-weight: bold; color: #1d4ed8; }
        .tier { font-size: 20px; color: #4b5563; }
        ul { line-height: 1.6; font-size: 16px; color: #dc2626; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dominance Scorecard Playbook</h1>
        <h2>Prepared for: {{ business_name }}</h2>
        
        <div class="score-box">
            <div class="score">Score: {{ score }}/100</div>
            <div class="tier">Market Tier: {{ tier }}</div>
        </div>
        
        <h3>Critical Growth Leaks Identified:</h3>
        <ul>
            {% for leak in leaks %}
                <li>{{ leak }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
